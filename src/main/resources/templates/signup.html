<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <section class="signup" id="signup">
            <div class="container">
                <div class="row justify-content-center align-items-center ">
                    <div class="col-lg-8">
                        <div class="card bg bg-white p-md-5 p-2 m-md-5 m-2">
                            <div class="card-inner">
                                <h4 class="text-center">Sign Up Here!</h4>
                                <form class="row g-3 mt-3 p-2" action="" th:action="@{/do_register}" method="post">
                                    <div class="col-md-6">
                                        <label for="name" class="form-label">Your Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter Your Password" required>
                                    </div>
                                    <div class="form-floating">
                                        <textarea class="form-control no-resize" placeholder="Leave a comment here" id="floatingTextarea" required></textarea>
                                        <label for="floatingTextarea">Comments</label>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                                            <label class="form-check-label" for="gridCheck">
                                                Check me out
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-main btn-block">Sign in</button>
                                    <button type="submit" class="btn btn-block btn-danger">Reset</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
